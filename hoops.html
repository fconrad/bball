    <div class="jumbotron">
      <div class="container">
        <p id="TheClock"></p>

        <p id="HomeScore">Home Score:</p>
        <p id="VisitorScore">Visitor Score:</p>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="btn1">Inbound Pass</a>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="btn2">Make Pass</a>

        <div class="col-md-12">
          <h3>Game Announcements</h3>
          <div id="Announcer"></div>
        </div>

      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-6">
          <h3>Home Team</h3>
          <table class="table table-striped table-condensed" id="homeTeamStats">
            <thead>
              <tr>
                <th> </th>
                <th>Name</th>
                <th>#</th>
                <th>Pos</th>
                <th>Shot</th>
                <th>Def</th>

                <th>3s</th>
                <th>Ast</th>
                <th>Reb</th>
                <th>Blk</th>
                <th>Stl</th>
                <th>Pts</th>
              </tr>
            </thead>
            <tbody>
              <!-- Player rows for Home Team -->
              <tr id="HomePlayer1">
                <td id="H1Ball"></td>
                <td id="H1Name"></td>
                <td id="H1Nbr"></td>
                <td id="H1Pos"></td>
                <td id="H1Shot"></td>
                <td id="H1Def"></td>
                <td id="H1Fg"></td>
                <td id="H1Tp"></td>
                <td id="H1Ast"></td>
                <td id="H1Reb"></td>
                <td id="H1Blk"></td>
                <td id="H1Steals"></td>
                <td id="H1Pts"></td>
              </tr>
              <!-- Add HomePlayer2 to HomePlayer5 similarly -->
            </tbody>
          </table>

                <th>Blk</th>
                <th>Stl</th>
                <th>Pts</th>
              </tr>
            </thead>
            <tbody>
              <!-- Player rows for Visitor Team -->
              <tr id="VisitorPlayer1">
                <td id="V1Ball"></td>
                <td id="V1Name"></td>
                <td id="V1Nbr"></td>
                <td id="V1Pos"></td>
